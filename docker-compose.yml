version: '3.9'
services:
  web:
    build: .
    command: gunicorn company_site.wsgi:application -b 0.0.0.0:8000
    ports:
        - "8001:8000"
    env_file: .env
    depends_on:
      - db
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: